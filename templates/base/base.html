{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boarding-House-Management-System</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <link rel="stylesheet" href="{% static 'tables/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style type="text/css">
        *{font-family: Poppins, sans-serif;
        }
        td p {
            margin: -0.3rem;
            font-size: 0.9rem;
        }

        aside.main-sidebar {
            background-color: #093035;
        }
        nav.main-header{
            background-color: #73e7dd;
        }

        nav ul li a p {
            color: #ffffff;
            font-weight: 400;
        }
        .sidebar-dark-primary .nav-sidebar>.nav-item>.nav-link.active, .sidebar-light-primary .nav-sidebar>.nav-item>.nav-link.active {
            background-color: #0f8073;
            color: #fff;
            border-radius: 10px;
}

        nav ul li a i {
            color: #ffffff;
        }

        .small-box{
            background: linear-gradient(45deg, rgba(47,112,106,1) 0%, rgba(68,145,137,1) 50%, rgba(47,112,106,1) 100%);
            box-shadow: 0 10px 15px #737373;
        }
        .small-box h3,p{
            color: #d6ffe5
        }
        .content-wrapper{
            background-color: #cffce6;
        }

        {% comment %}Buttons{% endcomment %}
        .btn-primary{
            background-color: rgb(10, 129, 116);
            border: none;
            box-shadow: 0 3px 6px #737373;
        }
        .btn-primary:hover{
            background-color: rgba(10, 129, 116, 0.9);
        }
        .btn-secondary{
            background-color: rgb(217, 0, 0);
            box-shadow: 0 3px 6px #737373;
            border: none;
        }
        .btn-secondary:hover{
            background-color: rgba(217, 0, 0, 0.9);
        }




    </style>
    {% block style %}

    {% endblock %}
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    {% include 'base/navbar.html' %}
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    {% include 'base/side-bar.html' %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">
                            {% block page-title %}
                                Dashboard
                            {% endblock %}
                        </h1>
                    </div><!-- /.col -->
                    {% block modal %}

                    {% endblock %}

                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        {% block content %}

        {% endblock %}
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- ChartJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<!-- overlayScrollbars -->
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.js' %}"></script>
<!-- DataTables  & Plugins -->
<script src="{% static 'tables/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'tables/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'tables/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'tables/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<script>
    $(function () {
        $("#example1").DataTable();
    });
</script>
{% block js %}

{% endblock %}

</body>

</html>
