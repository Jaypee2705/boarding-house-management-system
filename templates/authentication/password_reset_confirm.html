{% extends 'authentication/login.html' %}


{% block form %}
    <h5 class="text-center">Reset Password</h5>
    <form method="post">
        {% csrf_token %}
        {{ form.new_password1 }}
        {{ form.new_password1.help_text }}
        {{ form.new_password2 }}
        <br>
        <div class="row">
            <div class="col-6 offset-3">
                <button type="submit" class="btn btn-block btn-info">Submit</button>
            </div>
        </div>
    </form>

{% endblock %}
